<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DataBind</title>
    <!--// Ext JS 테마스타일 파일 -->
    <link rel="stylesheet" type="text/css" href="/ext/packages/ext-theme-gray/build/resources/ext-theme-gray-all-debug.css">
    <!--// Ext JS 코어 라이브러리 -->
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
  </head>
  <body>
  <script type="text/javascript">
    Ext.Loader.setConfig({
      enable: true,
      paths: {
        'ext5':'/app'    // ext5라는 앱의 클라스들이 app폴더에 위치하고 있다는 의미
      }
    });

    Ext.require([
      'ext5.view.chapter8.DataBind'  // 예제를 실행하기 위한 클라스를 동적 로딩함.
      ]);

    Ext.onReady(function(){            // 브라우저 로딩시 이벤트
      Ext.create('ext5.view.chapter8.DataBind',{    // 클라스를 인스턴스화 시킴
        renderTo: document.body,                      // 클라스를 인스턴스화 하면서 바로 브라우저에 랜더링함
        width: '100%',
        height: 150,
        bodyPadding: 5
      });
    });
  </script>
  </body>
</html>
