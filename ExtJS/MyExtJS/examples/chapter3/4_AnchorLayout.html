<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SAT</title>
    <!--// Ext JS 테마스타일 파일 -->
    <link rel="stylesheet" type="text/css" href="/ext/packages/ext-theme-gray/build/resources/ext-theme-gray-all-debug.css">

    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
  </head>
  <body>
  <script type="text/javascript">
    Ext.Loader.setConfig({
      enable: true,
      paths: {
        'ext5':'/app'    // ext5라는 앱의 클라스들이 app폴더에 위치하고 있다는 의미
      }
    });

    Ext.require([
      'ext5.view.chapter3.AnchorLayout'  // 예제를 실행하기 위한 클라스를 동적 로딩함.
      ]);

    Ext.onReady(function(){            // 브라우저 로딩시 이벤트
      Ext.create('ext5.view.chapter3.AnchorLayout',{    // 클라스를 인스턴스화 시킴, 변수에 할당
        renderTo:document.body,                                            // 랜더링할 대상을 지정 가능함
        margin: '5 5 5 5',
        items: [
          {
            xtype: 'panel',
            
            //title: '%로 부모 크기 사용',
            //html: '너비는 부모패널 너비(300px)의 75%를<br/>높이는 부모패널 높이(300px)의 50%를<br/>사용한다.',
            //anchor: '75% 50%'
            
            //title: 'offests으로 부모크기를 사용',
            //html: '너비는 부모패널 너비(300px) - 50px<br/>높이는 부모패널 높이(300px) - 100px',
            //anchor: '-50 -100'

            title: '%, offests으로 부모크기를 사용',
            html: '너비는 부모패널 너비(300px)의 50%<br/>높이는 부모패널 높이(300px) - 100px',
            anchor: '50% -100'
          }
        ]
      });
    });
