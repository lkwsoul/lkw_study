<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Model</title>
    <!--// Ext JS 테마스타일 파일 -->
    <link rel="stylesheet" type="text/css" href="/ext/packages/ext-theme-gray/build/resources/ext-theme-gray-all-debug.css">
    <!--// Ext JS 코어 라이브러리 -->
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      Ext.Loader.setConfig({
        enabled: true,
        paths:{
          'ext5':'/app'
        }
      });

      Ext.require([
        'Ext.Component',
        'ext5.view.chapter6.MyForm'
      ]);

      Ext.onReady(function(){
        
        var fp = Ext.create('ext5.view.chapter6.MyForm',{
          renderTo: document.body
        });

        fp.add({
          xtype: 'numberfield',
          fieldLabel: '숫자필드',
          name: 'mynumber',
          value: 1.0,                         // 허용되는 숫자 값, 소수점 값을 설정한다.(초기값)
          maxValue: 10,                       // 최대입력 값을 설정한다.
          minValue: 0,                        // 최소입력 값을 설저한다.
          step: 0.01,                         // 증감되는 단위
          decimalPrecision: 2,                // 소숫점 허용시 자리수를 지정함
          allowBlank: false,                  // 공백허용 여부
          allowDecimals: true,                // 소수점 허용 여부를 설정함
          mouseWheelEnabled: true,            // 마우스 휠 사용여부
          emptyText: '소숫점 2자리 입력'       // 비어 있을때, 택스트
        });

      });
    </script>
  </body>
</html>
